    - "decoder.v"
    - "exception.v"
    - "execution.v"
    - "fpga_top.v"
    - "inst_read_mem.v"
    - "interrupter.v"
    - "io_frc.v"
    - "io_led.v"
    - "io_uart_out.v"
    - "pc_stage.v"
    - "qspi_if.v"
    - "register_file.v"
    - "rf_1r1w.v"
    - "sequencer.v"
    - "uart_1r1w.v"
