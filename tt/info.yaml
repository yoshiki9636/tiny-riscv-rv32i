# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "rx"
  ui[1]: "interrupt_0"
  ui[2]: "init_qspicmd"
  ui[3]: "init_latency[0]"
  ui[4]: "init_latency[1]"
  ui[5]: "init_cpu_start"
  ui[6]: "init_uart[0]"
  ui[7]: "init_uart[1]"

  # Outputs
  uo[0]: "tx"
  uo[1]: "ce_n[0]"
  uo[2]: "ce_n[1]"
  uo[3]: "ce_n[2]"
  uo[4]: "sck"
  uo[5]: "rgb_led[0]"
  uo[6]: "rgb_led[1]"
  uo[7]: "rgb_led[2]"

  # Bidirectional pins
  uio[0]: "sio[0]"
  uio[1]: "sio[1]"
  uio[2]: "sio[2]"
  uio[3]: "sio[3]"
  uio[4]: "gpio[0]"
  uio[5]: "gpio[1]"
  uio[6]: "gpio[2]"
  uio[7]: "gpio[3]"

